<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='main.css'>
  </head>
<body>
  
<h1 id="title">Survey Form</h1>
<p id="description">
  Here is the survey form!
</p>
<form id="survey-form">
  <div class='row-tab'>
    <div class="labels">
      <label id='name-label' for='name'>Your Full Name: </label>
    </div>
    <div class="input-tab">
      <input type='text' id='name' name='name' placeholder='Enter your full name' required>
    </div>
  </div>
  
  <div class='row-tab'>
    <div class="labels">
      <label id='email-label' for='email'>Email: </label>
    </div>
    <div class="input-tab">
      <input placeholder='Enter your email' type='email' id='email' name='email' required>
    </div>
  </div>
  
  <div class='row-tab'>
    <div class="labels">
      <label id='number-label' for='number'>Years of driving: </label>
    </div>
    <div class="input-tab">
      <input placeholder='Years' type='number' id='number' name='drivingyears' min='2' max='100'>
    </div>
  </div>
  
  
  <div class='row-tab'>
    <div class="labels">
      <label for='dropdown'>What's your occupation? </label>
    </div>
    <div class="input-tab">
      <select id='dropdown' name='occupation'>
          <option disabled value>Select an occupation</option>
          <option  value="Taxi driver">Taxi driver</option>
          <option value="Engineer">Engineer</option>
          <option value="Chef">Chef</option>
          <option value="Teacher">Teacher</option>
          <option value="Banker">Banker</option>
      </select>
    </div>
  </div>
    
  <div class='row-tab'>
    <div class="labels">
      <label for=''>Gender: </label>
    </div>
    <div class="input-tab">
      <label><input type='radio' name='gender' value='1'>male</label>
      <label><input type='radio' name='gender' value='2'>female</label>
    </div>
  </div>
  
  
  <div class='row-tab'>
    <div class="labels tall-labels">
      <label for='hobbies'>What are your hobbies?</lable>
    </div>
    <div class="input-tab">
      <ul id="hobbies" style='list-style:none; padding-left: 5px'>
        <li><label><input type='checkbox' value='1'>dance</label></li>
        <li><label><input type='checkbox' value='2'>piano</label></li>
        <li><label><input type='checkbox' value='3'>cycling</label></li>
        <li><label><input type='checkbox' value='4'>swimming</label></li>
        <li><label><input type='checkbox' value='5'>football</label></li>
      </ul>
    </div>
  
  
  <div class='row-tab'>
    <div class="labels tall-labels">
      <label for='sugguestions'>Comments: </label>
    </div>
    <div class="input-tab">
      <textarea id='suggestions' style='height:100px;margin-top: 15px' placeholder='Enter your comment'></textarea>
    </div>
  </div>
  <button id='submit'>Submit</button>
</form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
